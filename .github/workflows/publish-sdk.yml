name: publish-sdk

on:
  workflow_dispatch:
  repository_dispatch:
    types: [publish-sdk]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: GitHat-IO/MicroFrontEnds
          token: ${{ secrets.GH_PAT }}
          path: MicroFrontEnds

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install and build SDK
        working-directory: MicroFrontEnds/packages/sdk
        run: |
          npm install
          npm run build

      - name: Publish to npm
        working-directory: MicroFrontEnds/packages/sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
